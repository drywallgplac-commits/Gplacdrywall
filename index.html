<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Meu Encurtador</title>
  <style>
    body{
      font-family: Arial;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      background:#f2f2f2;
    }

    .box{
      background:white;
      padding:40px;
      border-radius:10px;
      box-shadow:0 0 10px rgba(0,0,0,0.1);
      text-align:center;
    }

    input{
      width:300px;
      padding:10px;
      margin-top:10px;
    }

    button{
      padding:10px 20px;
      margin-top:10px;
      cursor:pointer;
      background:#4CAF50;
      color:white;
      border:none;
      border-radius:5px;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>ðŸ”— Encurtador de Link</h2>

  <input id="url" placeholder="Cole seu link aqui">
  <br>
  <button onclick="encurtar()">Encurtar</button>

  <p id="resultado"></p>
</div>

<script>
function gerarCodigo(){
  return Math.random().toString(36).substring(2,7);
}

function encurtar(){
  const url = document.getElementById("url").value;

  if(!url){
    alert("Cole um link primeiro!");
    return;
  }

  const codigo = gerarCodigo();

  // salva no navegador (simples para comeÃ§ar)
  localStorage.setItem(codigo, url);

  const linkCurto = window.location.href + codigo;

  document.getElementById("resultado").innerHTML =
    `<b>Seu link curto:</b><br>
     <a href="${linkCurto}">${linkCurto}</a>`;
}

// redirecionar automaticamente
const path = window.location.pathname.replace("/","");

if(path){
  const destino = localStorage.getItem(path);
  if(destino){
    window.location.href = destino;
  }
}
</script>

</body>
</html>
